<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/777c85ebe0.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script  type="module" src="./shikhu_chatbot/app.js" defer></script>
    <script src="./shikhu_chatbot/response.js" defer></script>

    <link rel="stylesheet" href="./shikhu_chatbot/chatbot.css" />
    <link rel="stylesheet" href="faq.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="shortcut icon" href="https://desktime.com/favicon/favicon-32x32.png" type="image/x-icon">
    <title>livechatbot</title>
  </head>

  <body>

    <div id="nav">
      <script type="module">
        import navbar from './script/navbar.js'
        document.getElementById("nav").innerHTML=navbar
      </script>
    </div>
    
    <div id="main_faq_imp">
      <script type="module">
        import faq_exp from './script/sikha_faq_ex.js'
        document.getElementById("main_faq_imp").innerHTML=faq_exp;
      </script>
    </div>

    <div id="footer">
      <script type="module">
        import navbar from './script/footer.js'
        document.getElementById("footer").innerHTML=navbar
      </script>
    </div>



    <div id="chatbot_div">
      <button style="font-size: 20px" class="open-chat" onclick="openForm()">
        <i class="fa-solid fa-comment"></i> chat
      </button>
    </div>

    <div class="chat-popup" id="chatForm">
      <form action="/action_page.php" class="chatform-container">
        <div id="chat_header">
          <button type="button" id="chatback" onclick="backForm()">
            <i class="fa-solid fa-arrow-left-long"></i>
          </button>
          <div>
            <h2 style="color: white">Desktime</h2>
          </div>

          <button type="button" class="chatclose" onclick="closeForm()">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>

        <div class="chat-body">
          <img
            style="width: 10%"
            src="https://images.saasworthy.com/desktime_1397_logo_1583733553_ros4f.png"
            alt=""
          />
          <span id="livechat"></span>
        </div>

        <div id="chat_footer">
          <div id="chatdiv">
            <textarea
              placeholder="Type your question here.."
              id="chats"
              required
            ></textarea>
            <a
              style="text-decoration: none; color: rgb(90, 87, 87)"
              href="https://www.zendesk.co.uk/embeddables/?utm_source=webwidget&utm_medium=poweredbyzendesk&utm_campaign=image"
              >zendesk</a
            >
          </div>
        </div>
        <div class="send"></div>
      </form>
    </div>
  </body>
</html>
<script>
    function openForm() {
    document.getElementById("chatForm").style.display = "block";
    setTimeout(() => {
      document.getElementById("livechat").innerText="Thank you for reaching out to DeskTime support! Our agent will attend you shortly."
    }, 1000);

}

  function closeForm() {
    document.getElementById("chatForm").style.display = "none";
  }


  document.getElementById("chatback").addEventListener("click", function(){
    window.location.href="chatbot.html"
  })
</script>

</script>
